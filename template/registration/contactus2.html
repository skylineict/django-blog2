<!-- {% block content %} -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V6</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'contactus/images/icons/favicon.ico' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/vendor/animsition/css/animsition.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/css/util.css ' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'contactus/css/main.css' %}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <button class="contact100-btn-show">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </button>

      <div class="wrap-contact100">
        <button class="contact100-btn-hide">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>

        <form class="contact100-form validate-form" method="POST">
          {% csrf_token %}
          <span class="contact100-form-title"> Contact Us </span>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Your Name</span>
            {{form.full_name}}
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Phone</span>
            {{form.phone}}
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Purpose</span>
            {{form.purpose}}
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter your email addess"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button type="submit" class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>

        <span class="contact100-more">
          For any question contact our 24/7 call center:
          <span class="contact100-more-highlight">+001 345 6889</span>
        </span>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{% static 'contactus/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'contactus/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'contactus/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'contactus/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'contactus/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'contactus/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'contactus/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'contactus/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="{% static 'contactus/js/map-custom.js' %}"></script>
    <!--===============================================================================================-->
    {% comment %}
    <script src="{% static 'contactus/js/main.js' %}"></script>
    {% endcomment %}

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAGEQ-KXWQumjJ79sxqcmbtRRYlC1XTnYA&callback=initMap"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>
  </body>
</html>
